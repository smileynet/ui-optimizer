<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ui-optimizer/demo/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Design Demo</title>
    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" crossorigin src="/ui-optimizer/demo/assets/index-C9M41EaR.js"></script>
    <link rel="stylesheet" crossorigin href="/ui-optimizer/demo/assets/index-CYeJn0Gl.css">
  </head>

  </body>
</html>
